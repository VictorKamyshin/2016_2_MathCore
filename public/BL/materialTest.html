<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Material Test</title>
    <style>
    body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
    <script src="babylon.js"></script>
    <script src="hand.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script type="text/javascript">
      var canvas = document.getElementById("myCanvas"); //берем нашу канву html
      var engine = new BABYLON.Engine(canvas, true); //загружаем 3D - движок

      var createScene = function(){
        var scene = new BABYLON.Scene(engine); //создали нашу сцену
        scene.clearColor = new BABYLON.Color3(0,0,0.7); //поменяли цвет сцены на белый

        var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
    //  var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(40, 40, 40), scene);
      //  camera.setTarget(BABYLON.Vector3.Zero()); //нацелили камеру в начало координат сцены
        camera.setPosition(new BABYLON.Vector3(0, 30, -30));
        camera.attachControl(canvas, false); //присоединили камеру к канве
        scene.activeCamera = camera;
        //camera.applyGravity = true;

        var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 100, 100), scene);

        //окружение (skyBox)
        var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, scene);
        var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
        skyboxMaterial.backFaceCulling = false;
        skyboxMaterial.disableLighting = true;
        skybox.material = skyboxMaterial;
        skybox.infiniteDistance = true;
        skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
        skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
        skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("sky34", scene);
        skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;

        skybox.renderingGroupId = 0;


        var ball = BABYLON.Mesh.CreateSphere("Ball" ,10.0, 3.0, scene);
        var ballMaterial = new BABYLON.StandardMaterial("BM",scene);
        ballMaterial.diffuseColor = new BABYLON.Color3(1,0,0);

        ball.position.x = -50;
        ball.position.y = 50;
        ball.position.z = 50;

        ball.material = ballMaterial;

        ball.renderingGroupId = 1;


        var sphere3 = BABYLON.Mesh.CreateSphere("Sphere3", 20.0, 15.0, scene);

        var material1 = new BABYLON.StandardMaterial("moonTexture",scene);
        material1.diffuseTexture = new BABYLON.Texture("moon.jpg",scene);
        material1.diffuseTexture.vOffset = 0.1;//Vertical offset of 10%
        material1.diffuseTexture.uOffset = 0.4;
        material1.backFaceCulling = false;
        //material1.ambientColor = new BABYLON.Color3(0, 1, 0);
        material1.specularColor = new BABYLON.Color3(1.0, 0.2, 0.7);
        material1.specularPower = 12;
  //      material1.wireframe = true;
        sphere3.material = material1;
      //  var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene); //создали плоскость

        sphere3.renderingGroupId = 1;
        //var squareField = BABYLON.Mesh.CreateDisc("field",11,4,scene,false);
        //со сценой закончили
        return scene;
      }

      var scene = createScene(); //создали сцену (вместе с камерой, светом и несколькими объектами)

      //самый главный цикл - цикл рендеринга (отрисовка растр. изображения 60 t per sec)
      engine.runRenderLoop(function () {
        scene.render();
        scene.activeCamera.alpha += 0.01;
      })

      //обработчик для изменения размеров окна (масштабирование)
      window.addEventListener("resize", function () {
        engine.resize();
      });

    </script>
  </body>
</html>
